function reversTest(ctx,angle,img,width,height,x,y){
	ctx.clearRect(0,0,500,500);
	ctx.save();
	var k = Math.tan( (180-angle)/2 * Math.PI / 180 );
	var ux = 1 / Math.sqrt(1 + k * k);
	var uy = k / Math.sqrt(1 + k * k);
	ctx.transform( (2*ux*ux-1), 2*ux*uy, 2*ux*uy, (2*uy*uy-1), x + width/2, y + height/2 );
	//ctx.transform( (2*ux*ux), (2*ux*uy), (2*ux*uy), (2*uy*uy-1), x + width/2, 2*y + height/2 );
	ctx.drawImage(img, -width/2, -height/2, width, height);
	ctx.restore();
}

function toImage(){
	var canvas2 = document.getElementById('myCanvas2');
	canvas2.toBlob(function(blob) {
	var newImg = document.createElement("img"),
		url = URL.createObjectURL(blob);

	newImg.onload = function() {
		// no longer need to read the blob so it's revoked
		URL.revokeObjectURL(url);
	};

	newImg.src = url;
	document.body.appendChild(newImg);
	});
}
