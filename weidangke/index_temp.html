<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>市委组织部“全员微党课”大转盘</title>
<style type="text/css">
body { font-size: 12px; background-color: #e9e9e9; }
* { margin: 0; padding: 0; }
* { -webkit-box-sizing: border-box; -moz-box-sizing: border-box; box-sizing: border-box; }
img { border: 0 }
#content { width: 100%; max-width: 935px; padding: 15px; margin: 10px auto 0; position: relative; overflow: hidden; }
#zhuanpan { display: block; max-width: 100%; height: auto; }
#tip { position: absolute; left: 50%; top: 50%; width: 10%; height: 15.3%; margin: -10.1% 0 0 -5.1%; cursor: pointer; transform: rotate(-2deg); }
#result {  width: 95%; max-width: 770px; margin: 10px auto 0; vertical-align: top;  }
#result .content { padding: 15px 10px; margin-top:10px; border: 2px solid #aaa; border-radius: 8px; background: #fff;}
#result p { padding-left: 10px; font-size: 16px; line-height: 26px; font-weight: bold; color: #000; }
#result span { display: inline-block; margin: 10px 8px 10px 10px; width: 75px; height: 50px; font-size: 16px; line-height: 48px; font-weight: bold; color: #fff; text-align: center; background: #e9536a; border: 1px solid #e8415a; border-radius: 8px; box-shadow: 5px 5px 10px #ea7587; }
h1 { margin-top: 20px; margin-bottom: 10px; text-align: center; }
#mask { display: none; position: fixed; z-index: 9000; top: 0; left: 0; width: 100%; height: 100%; background-color: #000; opacity: .6; }
#chooseSelected { display: none; position: fixed; top: 50%; left: 50%; z-index: 10000; padding: 20px; width: 95%; max-width: 810px; background: #fff; border-radius: 8px; }
#selectedName { padding: 20px 15px; margin: 10px 0 20px; max-width: 770px; background: #eee; text-align: center; list-style: none; border: 2px solid #aaa; border-radius: 10px; }
#selectedName li { display: inline-block; margin: 10px; width: 70px; height: 60px; font-size: 14px; line-height: 58px; text-align: center; background: #ddd; border: 1px solid #aaa; border-radius: 10px; box-shadow: 0 0 14px #999; cursor: pointer; }
#selectedName li.on { background: #ef6177; box-shadow: 0 0 14px #ef6177; border-color: #e9536a; color: #fff; cursor: default; opacity: 1; }
#btnConfirmSelected { display: inline-block; padding: 0 25px; height: 42px; line-height: 38px; background: #e9536a; color: #fff; font-size: 14px; text-align: center; cursor: pointer; border: solid 2px #e9536a; border-radius: 3px; text-decoration: none; font-weight: bold; border-radius: 4px; -webkit-border-radius: 4px; -moz-border-radius: 4px; -o-border-radius: 4px; -webkit-transition: all .2s ease-in-out; -moz-transition: all .2s ease-in-out; -ms-transition: all .2s ease-in-out; -o-transition: all .2s ease-in-out; transition: all .2s ease-in-out; }
#btnConfirmSelected:hover { background: #ef6177; }
#checkSelected { display: inline-block; padding: 0 20px; height: 40px; line-height: 36px; border: 2px solid #e9536a; border-radius: 4px; text-align: center; font-size: 14px; color: #666; font-weight: bold; text-decoration: none; }
@media screen and (max-width: 800px) {
h1 { font-size: 20px; }
#content { margin: 0 auto; }
#result { margin: 10px 15px 0;  width: auto; }
#result .content { padding: 10px 15px;  border-radius: 4px; };
#result p { padding-left: 5px; font-size: 14px; line-height: 26px; }
#result span { margin: 10px 5px; width: 65px; height: 40px; font-size: 14px; line-height: 38px; border-radius: 6px; }
#chooseSelected { }
#selectedName li { margin: 8px; width: 65px; height: 65px; font-size: 12px; line-height: 63px; }
}
</style>
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/fucRotate.min.js"></script>
<script type="text/javascript" src="js/zhuanpan.min.js?v=20190412"></script>
<script type="text/javascript">
window.onload = function(){
document.onkeydown = function (){
var e = window.event || arguments[0];
if(e.keyCode == 123){
return false;
}else if((e.ctrlKey) && (e.shiftKey) && (e.keyCode == 73)){
return false;
}else if((e.shiftKey) && (e.keyCode == 121)){
return false;
}else if((e.ctrlKey) && (e.keyCode == 85)){
return false;
}
};
document.oncontextmenu = function (){
return false;
}
}
</script>
</head>
<body>
<div id="mian">
    <h1>市委组织部“全员微党课”大转盘</h1>
    <div id="content"> <img id="zhuanpan" src="images/zhuanpan.png" alt="转盘"> <img id="tip" class="pointer" src="images/four1.gif" alt="指针"> </div>
    <div id="result"> 
    	<!--<a id="checkSelected" href="javascript:void()">查看/设置不参与此次抽选的名单</a>-->
        <div class="content">
            <p>当前选中的人员如下：</p>
        </div>
    </div>
</div>
<div id="mask"></div>
<div id="chooseSelected">
    <h2>请选择之前已被抽中过的人名，被抽中过的人将不参与此次抽选：</h2>
    <ul id="selectedName">
    </ul>
    <div style="text-align:right;"> <a id="btnConfirmSelected" href="javascript:void(0)">确定</a> </div>
</div>
</body>
</html>
