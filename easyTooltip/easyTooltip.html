<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>easyTooltip</title>
<script type="text/javascript" src="jquery.min.js"></script>
<script type="text/javascript" src="easyTooltip.min.js"></script>
<style>
#main { width:980px; margin:20px auto;}
.item { margin:60px 0; width:150px; height:50px; line-height:48px; background:#ddd; text-align:center;}
</style>
</head>

<body>
<div id="main">
<h2>Tooltip move with the mouse</h2>
<div id="existedContentId">I am already existing content.</div>
<div id="test1" class="item">Hover Me!</div>
<div id="test2" class="item">Hover Me!</div>
<div id="test3" class="item">Hover Me!</div>
<div id="test4" class="item">Hover Me!</div>
<div id="test5" class="item">Hover Me!</div>
<h2>Tooltip does not move with the mouse</h2>
<div id="test6" class="item">Hover Me!</div>
<div id="test7" class="item">Hover Me!</div>
<div id="test8" class="item">Hover Me!</div>
<div id="test9" class="item">Hover Me!</div>
</div>
<script type="text/javascript">
$("#test1").easyTooltip({
	tooltipDir: "top",
	tooltipId: "mytip",
	tooltipClass: "easyTooltip",
	content: "<div class='tipBody'><span style='color:#fe8e14;'>I am </span><span style='color:red;'>a sample.</span></div>",
	existedContentId: ""
});
$("#test2").easyTooltip({
	tooltipDir: "right",
	tooltipId: "mytip",
	tooltipClass: "easyTooltip",
	content: "",/*设置了也没用，会被 $('#existedContentId').html() 替换*/
	existedContentId: "existedContentId"
});
$("#test3").easyTooltip({
	tooltipDir: "bottom",
	clickRemove: true,
	tooltipId: "mytip",
	tooltipClass: "easyTooltip",
	content: "I am a sample.",
	existedContentId: ""
});
$("#test4").easyTooltip({
	tooltipDir: "left",
	tooltipId: "mytip",
	tooltipClass: "easyTooltip",
	content: "",/*设置了也没用，会被 $('#existedContentId').html() 替换*/
	existedContentId: "existedContentId"
});
$("#test5").easyTooltip({
	xOffset: 100,     
    yOffset: 100,
	tooltipDir: "right",
	clickRemove: true,
	tooltipId: "mytip",
	tooltipClass: "easyTooltip",
	content: "<div class='tipBody'><span style='color:#fe8e14;'>I am </span><span style='color:red;'>a sample.</span></div>",
	existedContentId: ""
});

//
$("#test6").easyTooltip({
	targetEleId: "test6",
	tooltipDir: "top",
	tooltipId: "mytip",
	tooltipClass: "easyTooltip",
	content: "<div class='tipBody'><span style='color:#fe8e14;'>I am </span><span style='color:red;'>a sample.</span></div>",
	existedContentId: ""
});
$("#test7").easyTooltip({
	targetEleId: "test7",
	tooltipDir: "right",
	tooltipId: "mytip",
	tooltipClass: "easyTooltip",
	content: "",/*设置了也没用，会被 $('#existedContentId').html() 替换*/
	existedContentId: "existedContentId"
});
$("#test8").easyTooltip({
	targetEleId: "test8",
	tooltipDir: "bottom",
	tooltipId: "mytip",
	tooltipClass: "easyTooltip",
	content: "<div class='tipBody'><span style='color:#fe8e14;'>I am </span><span style='color:red;'>a sample.</span></div>",
	existedContentId: ""
});
$("#test9").easyTooltip({
	targetEleId: "test9",
	tooltipDir: "left",
	tooltipId: "mytip",
	tooltipClass: "easyTooltip",
	content: "",/*设置了也没用，会被 $('#existedContentId').html() 替换*/
	existedContentId: "existedContentId"
});
</script>
</body>
</html>
