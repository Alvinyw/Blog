<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset='utf-8'>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" type="text/css" href="css/cssResetH5.css" />

    <script type="text/javascript" src="js/opration.js"></script>
</head>
<body>
    <div id="main">
        <ul id="toolGrp">
            <li><button onclick="fuc_captureImage()">captureImage</button></li>
            <li><button onclick="fuc_getCount()">getCount</button></li>
            <li><button onclick="fuc_getCurentIndex()">getCurentIndex</button></li>
            <li><button onclick="fuc_getImage()">getImage</button></li>
            <li><button onclick="fuc_deleteImage()">deleteImage</button></li>
            <li><button onclick="fuc_changePage('p')">previous</button></li>
            <li><button onclick="fuc_changePage('n')">next</button></li>
            <li><button onclick="fuc_changePage('f')">front</button></li>
            <li><button onclick="fuc_changePage('l')">last</button></li>
            <li><button onclick="fuc_download()">download</button></li>
        </ul>
        <div id="imageViewer"></div>
    </div>
</body>
<script type="text/javascript">
var imageViewer = new ImageViewer("imageViewer");

imageViewer.onNumChange = function(curIndex,imgCount){
    var _curIndex = parseInt(curIndex)+1;
    //console.log('curIndex '+_curIndex+' imgCount: '+imgCount);
}

window.onresize = function(){
    var imgCount = imageViewer.getCount();
    if(imgCount>1){
        imageViewer.adaptiveLayout();
    }
};
</script>
